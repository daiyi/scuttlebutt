<!DOCTYPE html>
<html>
  <head>

    <meta name="description" content="scuttlebutt, a visual novel engine" />

    <title>scuttlebutt | visual novel engine</title>

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/dark/dark.css" />

  </head>

  <body>

    <div id="overall-wrapper">
      <div id="header">
	
        <h1><a href="/">scuttlebutt</a></h1>
        
        <div id="storytitle">visual novel engine demonstration</div>
        <div id="subtitle">script by daiyi & weiyun, art by rach</div>
        
      </div>
      
      
      <div id="content">
        <div id="scene"> 
          <span id="background"></span>
          
          <div id="pause">
            <button class="beginbutton" onClick="scuttlebutt.begin(this);">begin</button>
          </div>
          
          <div id="characters"></div>
          
          <div id="cargo">
            <h2>[_.]^</h2>
            <div id="cargo-text"></div>
            <div id="cargo-nav"></div>
          </div>
        </div>
      </div><!-- #content -->    
      
      
      <div id="footer">
        site by <a href="http://daiyi.tumblr.com">daiyi!</a> | <a href="https://github.com/daiyiwhale/scuttlebutt">scuttlebutt</a> on github
      </div>
      
    </div><!-- #overall-wrapper -->


    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/scuttlebutt.js"></script>
    <script type="text/javascript" src="js/story_init.js"></script>

  </body>
</html>
